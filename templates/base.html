<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="./static/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">

</head>

<body>
<nav class="navbar navbar-expand-md text-justify text-right">
    <img src="./static/images/mouse2.png" width=90px>
    <a class="navbar-brand my-nav-icon-text" style="padding-left:0px;" href="{{url_for('homepage')}}">RightClickSave</a>

    <a href="{{url_for('homepage')}}">Home</a>
    {# if not logged_in #}

    {% if current_user.is_authenticated %}
        <a href="{{url_for('logging_out')}}">Logout</a>
        <a href="{{url_for('order_cart')}}">{{current_user.firstname}}'s Cart</a>
    {% else %}
        <a href="{{url_for('login')}}">Login</a>
        <a href="{{url_for('register')}}">Register</a>
    {% endif %}


    <a href="{{url_for('about')}}">About</a>
    {% if current_user.id == 1 %}
        <a href="{{url_for('admin')}}">Admin</a>
    {% endif %}

</nav>
<hr>



<div class="content">
    {% block content %}{% endblock %}
</div>


</body>
</html>
